<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="imgcont">
    <div id="imgdiv">
        <img src="./odin-lined.png" alt="trees n things">
        <h1>ODIN</h1>
    </div>
    <p>Photo By Unsplash </p>
</div>
<div id="formcont">
    <h1>This service is not real sign up at your own risk</h1>
        <form id="forma"action="#" method="get">
        <div>
            <label for="fname">First Name</label>
            <input  class="blue" type="text" name="fname">

            <label for="lname">Last Name</label>
            <input  class="blue" type="text" name="lname">

            <label for="email">Email</label>
            <input class="blue" type="email" name="email">
        </div>
        <div>
            <label for="phonenum">Phone Number</label>
            <input class="error" type="text" name="phonenum" required>

            <label for="pass">Password</label>
            <input class="error" type="password" name="pass" required>

            <label for="repass">Re-Enter Password</label>
            <input class="error" type="Password" name="repass" required>
        </div>
    </form>
    <button form="forma" type="submit">Submit</button>
    <p>Already Have an account ?<a href="#">Log in</a></p>
</div>
<script src="script.js"></script>    
</body>
</html>
